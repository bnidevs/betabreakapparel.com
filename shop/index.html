<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="description" content="Apparel for climbers">
	<title>Beta Break Apparel - Shop</title>
  	<link rel="icon" href="../logo.jpg">
	<link rel="stylesheet" href="../styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<a href="/">
			<h1>
				Beta <br class="mobile_br">Break <br class="mobile_br">Apparel
			</h1>
		</a>
	</header>

	<!-- <div id="blur">
	</div> -->

	<div id="product_row">
		<div class="front_product_row_spacer">
		</div>
		<div class="polaroid_stack">
			<div class="polaroid_border">
				<img class="polaroid" src="pics/bb/bb_3.AVIF" />
				<span class="shirt_name">
					Beta Breaker
				</span>
			</div>
			<div class="polaroid_border">
				<img class="polaroid" src="pics/bb/bb_2.AVIF" />
				<span class="shirt_name">
					Beta Breaker
				</span>
			</div>
			<div class="polaroid_border">
				<img class="polaroid" src="pics/bb/bb_1.AVIF" />
				<span class="shirt_name">
					Beta Breaker
				</span>
			</div>
		</div>
		<div class="polaroid_stack">
			<div class="polaroid_border">
				<img class="polaroid" src="pics/sloth/sloth_3.AVIF" />
				<span class="shirt_name">
					Slo Send
				</span>
			</div>
			<div class="polaroid_border">
				<img class="polaroid" src="pics/sloth/sloth_2.AVIF" />
				<span class="shirt_name">
					Slo Send
				</span>
			</div>
			<div class="polaroid_border">
				<img class="polaroid" src="pics/sloth/sloth_1.AVIF" />
				<span class="shirt_name">
					Slo Send
				</span>
			</div>
		</div>
		<div class="polaroid_stack">
			<div class="polaroid_border">
				<img class="polaroid" src="pics/train/train_3.AVIF" />
				<span class="shirt_name">
					All Aboard the Send Train
				</span>
			</div>
			<div class="polaroid_border">
				<img class="polaroid" src="pics/train/train_2.AVIF" />
				<span class="shirt_name">
					All Aboard the Send Train
				</span>
			</div>
			<div class="polaroid_border">
				<img class="polaroid" src="pics/train/train_1.AVIF" />
				<span class="shirt_name">
					All Aboard the Send Train
				</span>
			</div>
		</div>
		<div class="product_row_spacer">
		</div>
	</div>

	<div id="product_info">
		<div class="size_reference">
		</div>
		<div class="size_selector switch_field">
			<input type="radio" id="size_XS" name="size" value="XS" />
			<label for="size_XS">XS</label>
			<input type="radio" id="size_S" name="size" value="S" />
			<label for="size_S">S</label>
			<input type="radio" id="size_M" name="size" value="M" />
			<label for="size_M">M</label>
			<input type="radio" id="size_L" name="size" value="L" />
			<label for="size_L">L</label>
			<input type="radio" id="size_XL" name="size" value="XL" />
			<label for="size_XL">XL</label>
			<input type="radio" id="size_XXL" name="size" value="XXL" />
			<label for="size_XXL">XXL</label>
		</div>
		<button id="atc">
			Add to Cart
		</button>
	</div>

	<footer class="footer col true_center">
		<a class="icon" href="https://www.instagram.com/betabreakapparel/">
			<img src="../insta.svg" height="40px" width="40px" alt="instagram">
		</a>
	</footer>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
