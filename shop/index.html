<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="description" content="Apparel for climbers">
	<title>Beta Break Apparel - Shop</title>
  	<link rel="icon" href="../logo.jpg">
	<link rel="stylesheet" href="../styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<a href="/">
			<h1>
				Beta <br class="mobile_br">Break <br class="mobile_br">Apparel
			</h1>
		</a>
		<button type="button" id="cart_btn">
			<svg viewBox="0 0 400 400" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
			  <rect width="20%" height="10%" x="40%" y="5%" fill="white" />
			  <rect width="10%" height="10%" x="30%" y="15%" fill="white" />
			  <rect width="10%" height="10%" x="20%" y="25%" fill="white" />
			  <rect width="10%" height="10%" x="60%" y="15%" fill="white" />
			  <rect width="10%" height="10%" x="70%" y="25%" fill="white" />
			  <rect width="80%" height="10%" x="10%" y="35%" fill="white" />
			  <rect width="10%" height="45%" x="10%" y="40%" fill="white" />
			  <rect width="10%" height="45%" x="80%" y="40%" fill="white" />
			  <rect width="60%" height="10%" x="20%" y="85%" fill="white" />
			</svg>
		</button>
	</header>
	
	<div id="product_row" class="mobile_product_row">
		<div class="front_product_row_spacer">
		</div>
		<div id="product_insertion" class="product_row_spacer">
		</div>
	</div>

	<!-- <div id="blur">
	</div> -->

	<div id="cart_container">
		<div id="cart_close">
			<div style="width: 3rem; height: 3rem;">
				<svg viewBox="0 0 400 400" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				  <rect width="10%" height="10%" x="30%" y="25%" fill="white" />
				  <rect width="10%" height="10%" x="20%" y="35%" fill="white" />
				  <rect width="10%" height="10%" x="30%" y="65%" fill="white" />
				  <rect width="10%" height="10%" x="20%" y="55%" fill="white" />
				  <rect width="10%" height="10%" x="10%" y="45%" fill="white" />
				  <rect width="50%" height="10%" x="40%" y="45%" fill="white" />
				</svg>
			</div>
		</div>
		<div id="cart">
			<div id="cart_header">
				<h1>
					Cart
				</h1>
				<svg viewBox="0 0 400 400" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				  <rect width="20%" height="10%" x="40%" y="5%" fill="white" />
				  <rect width="10%" height="10%" x="30%" y="15%" fill="white" />
				  <rect width="10%" height="10%" x="20%" y="25%" fill="white" />
				  <rect width="10%" height="10%" x="60%" y="15%" fill="white" />
				  <rect width="10%" height="10%" x="70%" y="25%" fill="white" />
				  <rect width="80%" height="10%" x="10%" y="35%" fill="white" />
				  <rect width="10%" height="45%" x="10%" y="40%" fill="white" />
				  <rect width="10%" height="45%" x="80%" y="40%" fill="white" />
				  <rect width="60%" height="10%" x="20%" y="85%" fill="white" />
				</svg>
			</div>
			<div id="cart_list">
			</div>
			<div id="cart_empty">
				Nothing here!
			</div>
			<div id="cart_footer">
				<span id="cart_subtotal">
				</span>
				<a id="checkout_link" href="#">
					<button type="button" id="checkout_btn">
						Checkout
					</button>
				</a>
			</div>
		</div>
	</div>

	<footer class="footer col true_center">
		<a class="icon" href="https://www.instagram.com/betabreakapparel/">
			<img src="../insta.svg" height="40px" width="40px" alt="instagram">
		</a>
	</footer>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
